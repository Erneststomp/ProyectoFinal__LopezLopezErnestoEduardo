<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Hola, Este es mi entrega del desafio: Simulador interactivo</h1>
    <h2>Este es el simulador de una pagina que cargara datos de empleados</h2>
 <fieldset>
    <div class="container">
        <div class="registrationcontainer">
            <div class="name">
                <p>Datos del Usuario</p></div>
            <div>
                <div>
                    <label >Nombre:</label>
                    <input type="text" id="NAME" name="Name" placeholder="Nombre">
                </div>
            </div>
            <div>
                <div>
                    <label>Apellido</label>
                    <input id="LASTNAME" name="apellido" type="text" placeholder="Apellidos">
                </div>
            </div>
            <div>
                <div>
                    <label>Edad</label>
                    <input id="AGE" name="Edad" type="text" placeholder="Edad">
                </div>
            </div>
            
            <div> 
                    <div>
                        <button class="submit">Enviar</button>
                    </div>
            </div>                       
        </div> 
    </div>
</fieldset>

<div class="despliegue">    
</div>

    <script src="main.js"></script>
