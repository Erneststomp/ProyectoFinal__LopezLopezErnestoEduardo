<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <h1>Este es mi entrega del desafio: Simulador interactivo</h1>
    <h2>Este es el simulador de una pagina para cargar datos de empleados</h2>
    <h2>Si se accede a este html sin pasar previamente por el del registro de numero de empleados se colocara por defecto a 1</h2>
 <fieldset>
    <div class="container">
        <div class="registrationcontainer">
            <div class="name">
                <p>Datos del Usuario</p></div>
            <div>
                <div>
                    <label >Nombre:</label>
                    <input type="text" id="NAME" name="Name" placeholder="Nombre">
                </div>
            </div>
            <div>
                <div>
                    <label>Apellidos:</label>
                    <input id="LASTNAME" name="apellido" type="text" placeholder="Apellidos">
                </div>
            </div>
            <div>
                <div>
                    <label>Edad:</label>
                    <input id="AGE" name="Edad" type="text" placeholder="Edad">
                </div>
            </div>

            <div>
                <div>
                    <label>Sexo:</label>
                    <input id="SEX" name="Sexo" type="text" placeholder="Mujer/Hombre/Otro/">
                </div>
            </div>

            <div>
                <div>
                    <label>Eduacion:</label>
                    <input id="STUDIES" name="Eduacion" type="text" placeholder="Estudios">
                </div>
            </div>

            <div>
                <div>
                    <label>Puesto:</label>
                    <input id="JOB" name="Job" type="text" placeholder="Job">
                </div>
            </div>
            
            <div> 
                <br>
                <br>
                    <div>
                        <button onclick="agregar();">Registrar</button>
                    </div>
                    <br>
                    <br>
                    <div>
                        <button onclick="Modificar__Datos();">Modificar Datos ya guardados</button>
                    </div>
                    <br><br>
                    
            </div>                       
        </div> 
    </div>
</fieldset>

<div class="output">    
</div>

    <script src="../JS/main.js"></script>
</body>
</html>
